<app-grid-search
  [delay]="configuration.search.inputDelayMs"
  (valueChanged)="onSearch($event)"
/>
<app-grid-body
  [columnDefinitions]="configuration.columnDefinitions"
  [rowData]="getCurrentPageRows()"
/>
<app-grid-pagination
  [pageSize]="configuration.pagination.pageSize"
  [totalRows]="configuration.rowData.length"
  (pageSelected)="onPageSelected($event)"
/>

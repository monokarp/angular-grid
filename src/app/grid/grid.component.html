<app-grid-search
  [delay]="configuration.search.inputDelayMs"
  (valueChanged)="search$.next($event)"
/>
<app-grid-body
  [columnDefinitions]="configuration.columnDefinitions"
  [rowData]="(rowData$ | async)!"
/>
<app-grid-pagination
  [pageSize]="configuration.pagination.pageSize"
  [totalRows]="(totalRows$ | async)!"
  (pageSelected)="page$.next($event)"
/>
